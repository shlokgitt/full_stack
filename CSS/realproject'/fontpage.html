<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zepto – 10 Minute Grocery Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            background-color: #6a0dad;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background-color: #eee6f7;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h2 {
            color: #6a0dad;
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
        }

        .hero button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Products */
        .products {
            padding: 40px;
        }

        .products h2 {
            text-align: center;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #6a0dad;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>Zepto</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Offers</a>
        <a href="#">Login</a>
    </nav>
</header>

<section class="hero">
    <h2>Groceries Delivered in 10 Minutes</h2>
    <p>Fresh fruits, vegetables & daily essentials at your doorstep</p>
    <button>Order Now</button>
</section>

<section class="products">
    <h2>Popular Products</h2>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://nativemilk.co.in/cdn/shop/products/native_milk_2021_grande_609cf7d9-7a11-42b7-8a4d-e6d7751eae8b.png" alt="Milk">
            <h3>Milk</h3>
            <p>₹55</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://tiimg.tistatic.com/fp/1/008/266/a-grade-99-9-pure-fresh-indian-origin-common-cultivated-sweet-organic-fruits-277.jpg" alt="Fruits">
            <h3>Fresh Fruits</h3>
            <p>₹20-120</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.britannica.com/17/196817-159-9E487F15/vegetables.jpg" alt="Vegetables">
            <h3>Vegetables</h3>
            <p>₹9</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Snacks">
            <h3>Snacks</h3>
            <p>₹10-100</p>
            <button>Add to Cart</button>
        </div>

    </div>
</section>

<footer>
    <p>© 2025 Zepto Clone | Educational Purpose Only</p>
</footer>

</body>
</html>
